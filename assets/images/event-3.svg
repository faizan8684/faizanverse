<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="url(#gradient3)"/>
  <defs>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- VR Headset -->
  <rect x="160" y="100" width="80" height="40" rx="20" fill="white" opacity="0.8"/>
  <circle cx="180" cy="120" r="8" fill="black" opacity="0.6"/>
  <circle cx="220" cy="120" r="8" fill="black" opacity="0.6"/>
  
  <!-- Speaker Podium -->
  <rect x="180" y="160" width="40" height="60" rx="5" fill="white" opacity="0.6"/>
  <circle cx="200" cy="150" r="15" fill="white" opacity="0.7"/>
  
  <!-- DevFest Logo Style -->
  <polygon points="200,80 210,90 200,100 190,90" fill="white" opacity="0.9"/>
  
  <!-- Text -->
  <text x="200" y="260" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">DevFest Pune</text>
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial" font-size="12" opacity="0.8">Mixed Reality Talk</text>
</svg>
